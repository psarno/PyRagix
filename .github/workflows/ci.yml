name: CI - Test & Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: 0.4.18 # Pin to a stable version; update as needed from https://github.com/astral-sh/uv/releases

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
          restore-keys: ${{ runner.os }}-uv-

      - name: Install project and dev dependencies
        run: uv sync --locked --extra dev

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Format check with ruff
        run: uv run ruff format . --check

      - name: Type check with pyright
        run: uv run pyright .

      - name: Run tests
        run: |
          status=0
          uv run pytest || status=$?
          if [ "$status" = "5" ]; then
            echo "pytest exited with 5 (no tests collected); treating as success."
            exit 0
          fi
          exit "$status"

      - name: Build package
        run: uv run python -m build --sdist --wheel

      - name: Check package integrity
        run: uv run twine check dist/*
